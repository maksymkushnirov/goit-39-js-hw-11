<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD. Asynchronous Functions.</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"

  <body>
    <div class="form-search__wrapper">
      <form class="form-search" id="form-search">
        <input
          class="form-search__input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="form-search__button" type="submit">
          <span class="material-icons">search</span>
        </button>
      </form>
    </div>
    <div class="container">
      <div class="gallery"></div>

      <button type="button" class="button-load-more">Load more</button>
      <a class="button-return-to-top" title="Return to top"
        ><span class="material-icons">arrow_upward</span></a
      >
    </div>

    <script src="./js/index.js"></script>
  </body>
